{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
<div class="container pt-5 mt-3">
    <div class="row justify-content-center text-justify pt-2">
        <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
            <h2><p class="text-center">Hola {{ user.first_name | capfirst }} {{ user.last_name | capfirst }}!</p></h2>
        </div>
    </div>
</div>


{% else %}
<div class="container">
        <div class="row justify-content-center text-justify pt-2">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                <h2>No estas registrado aun</h2>
            </div>
        </div>
    </div>
{% endif %}

{% endblock content %}
